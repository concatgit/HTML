<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            input
            {
                border-radius: 3px;
            }
    </style>
</head>
<body>
    <div style="margin-left:600px;margin-top:50px">
    <form action="">
        <table border="0">
            <tr>
                <td>Name</td>
                <td>
                    <input id="name" type="text">  
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input name="email" id="email" type="text">  
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input name="gender" id="gender" type="radio" value="male">Male  
                    <input name="gender" id="gender" type="radio" value="female">Female
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input style="margin-left: 50px;" type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
